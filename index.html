<!DOCTYPE html>
<html lang="en"><head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Truthy</title>
        <link href="assets/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="bg"><canvas class="vanta-canvas" width="3007" height="1933"
                style="position: absolute; z-index: 0; top: 0px; left: 0px;
                width: 2005px; height: 1289px;"></canvas></div>
        <div class="container" style="height: 70vh; transition: height 0.5s
            cubic-bezier(0, 1, 0, 1) 0s;">
            <p class="title anim" style="transition: opacity 0.25s ease-in-out
                0s; opacity: 1;">Hi, i'm Truthy</p>
            <p class="subtitle anim" style="transition: opacity 0.25s
                ease-in-out 0s; opacity: 1;">full-stack developer, 14</p>
            <div class="img anim" style="transition: opacity 0.25s ease-in-out
                0s; opacity: 1;">
                <img id="github" src="assets/logos/github.png" alt="github">
                <img id="youtube" src="assets/logos/youtube.png" alt="youtube">
                <img id="discord" src="assets/logos/discord.png" alt="discord">
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
        <script src="assets/script.js"></script>

    </body></html>
